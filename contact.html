<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon link-->
    <link
      rel="shortcut icon"
      href="assets/images/favicon2.ico"
      type="image/x-icon"
    />
    <!-- Bootstrap CDN link-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!-- Link to custom css stylesheet-->
    <link rel="stylesheet" type="text/css" href="assets/style.css" />
    <script
      src="https://kit.fontawesome.com/d2a4e36e21.js"
      crossorigin="anonymous"
    ></script>
    <meta name="Description" content="Contact page for Charlie's portfolio" />
    <title>Get in Touch</title>
  </head>
  <body>
    <!-- Responsive Navbar: expands on larger screens, collapsable on smaller ones. Font awesome icons added for flair-->
    <div class="container.fluid">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Charlie Puente</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html"
                ><i class="fas fa-id-card"></i> Home
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="portfolio.html"
                ><i class="fas fa-atom"></i> Portfolio</a
              >
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="contact.html"
                ><i class="fas fa-id-badge"></i> Contact<span class="sr-only"
                  >(current)</span
                ></a
              >
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <!-- Jumbotron to contain and emphasize form element-->
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="jumbotron col-lg-8">
          <h1 class="display-4">Get in touch!</h1>
          <hr class="my-4" />
          <!-- Customized form element to enable sending a message to the page owner-->
          <form>
            <div class="form-group">
              <label for="exampleFormControlInput1">Email address</label>
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="name@example.com"
              />
              <small id="emailHelp" class="form-text text-muted"
                >We'll never share your email with anyone else.</small
              >
            </div>
            <div class="form-group">
              <label for="exampleinputname">Name</label>
              <input
                type="text"
                class="form-control"
                placeholder="Name"
                id="exampleinputname"
              />
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Message</label>
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send it</button>
          </form>
          <hr class="my-4" />
          <p class="lead">Or follow me here:</p>
          <!-- Social Media links -->
          <p>
            <a
              href="https://www.facebook.com/Vert9"
              class="fab fa-facebook"
            ></a>
            <a
              href="https://www.twitter.com/puentebravo"
              class="fab fa-twitter"
            ></a>
            <a
              href="https://www.linkedin.com/in/puentematos/"
              class="fab fa-linkedin"
            ></a>
          </p>
        </div>
      </div>
    </div>
    <!-- Sticky footer, complete with fully functional, linked social icons-->
    <footer class="footer bg-dark">
      <div class="container">
        <span class="text-center"
          >Copyright 2020 Charlie Puente |
          <a href="https://www.facebook.com/Vert9" class="fab fa-facebook"></a>
          <a
            href="https://www.twitter.com/puentebravo"
            class="fab fa-twitter"
          ></a>
          <a
            href="https://www.linkedin.com/in/puentematos/"
            class="fab fa-linkedin"
          ></a>
        </span>
      </div>
    </footer>
    <!-- Bootstrap scripting libraries -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
